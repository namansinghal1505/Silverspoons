<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDERS | SILVER SPOONS</title>
    <link rel = "stylesheet" href = "order.css">
</head>
<body>
    
    <header>
        
        <div class="nav-section">
            <div class="nav-logo">
                <img src = "backgroun2.png" >
            </div>

        </div>

        <div class="section">

            <div class="left">

                <div class="dish1 dish">
                    <div class = "image">
                        <img src = "burger.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>BURGER</h3>
                        <div class = "box">
                            <button class = "ADD1"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish2 dish">
                    <div class = "image">
                        <img src = "pizza.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>PIZZA</h3>
                        <div class = "box">
                            <button class = "ADD2"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish3 dish">
                    <div class = "image">
                        <img src = "pasta.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>PASTA</h3>
                        <div class = "box">
                            <button class = "ADD3"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish4 dish">
                    <div class = "image">
                        <img src = "fried_rice.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>FRIED RICE</h3>
                        <div class = "box">
                            <button class = "ADD4"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish5 dish">
                    <div class = "image">
                        <img src = "frenchfries.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>FRIES</h3>
                        <div class = "box">
                            <button class = "ADD5"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish6 dish">
                    <div class = "image">
                        <img src = "friedchicken.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>CHICKEN </h3>
                        <div class = "box">
                            <button class = "ADD6"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish7 dish">
                    <div class = "image">
                        <img src = "icecream.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>ICE CREAM</h3>
                        <div class = "box">
                            <button class =  "ADD7"> ADD +</button>
                        </div>
                    </div>
                </div>

                <div class="dish8 dish">
                    <div class = "image">
                        <img src = "chips.jpeg" >
                    </div>
                    <div class = "content">
                        <h3>CHIPS</h3>
                        <div class = "box">
                            <button class = "ADD8"> ADD +</button>
                        </div>
                    </div>
                </div>
                

            </div>

            <div class="right">
                <div class = "outer">
                    <div class = "details1">
                        <h2>ORDER DETAILS</h2>
                    </div>

                    <div class = "items">
                        <div class="box1 box">
                            <h2>ITEM</h2><br>

                            <p>BURGER</p><br>
                            <p>PIZZA</p><br>
                            <p>PASTA</p><br>
                            <p> FRIES</p><br>
                            <p>FRIED RICE</p><br>
                            <p>CHICKEN</p><br>
                            <p>ICE CREAM</p><br>
                            <p>CHIPS</p>
                        </div>
                        <div class="box2 box">
                            <h2>QUANTITY</h2><br>
                            <input type = "number" name = "number1" class = "number1" value = "0"><br><br>
                            <input type = "number" name = "number2" class = "number2" value = "0"><br><br>
                            <input type = "number" name = "number3" class = "number3" value = "0"><br><br>
                            <input type = "number" name = "number4" class = "number4" value = "0"><br><br>
                            <input type = "number" name = "number5" class = "number5" value = "0"><br><br><br>
                            <input type = "number" name = "number6" class = "number6" value = "0"><br><br>
                            <input type = "number" name = "number7" class = "number7" value = "0"><br><br>
                            <input type = "number" name = "number8" classs = "number8" value = "0"><br><br>
                        </div>
                        <div class="box3 box">
                            <h2>PRICE</h2><br>
                            <p class = "amount1">$40</p><br>
                            <p class = "amount2">$40</p><br>
                            <p class = "amount3">$40</p><br>
                            <p class = "amount4">$40</p><br>
                            <p class = "amount5">$40</p><br><br>
                            <p class = "amount6">$40</p><br>
                            <p class = "amount7">$40</p><br>
                            <p class = "amount8">$40</p><br>
                        </div>

                    </div>

                    <div class = "section4">
                    <div class = "btn">
                        <button > ORDER NOW </button>
                    </div>

                    

                </div>

                
            </div>
        </div>
    </header>

    <script src = "order.js"></script>
